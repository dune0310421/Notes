<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Title</title>

    <script>
        //严格检查模式加'use strict'
        //注：由于脚本语言逐行编译，因此'use strict'只对它之后的代码有效，因此一般加在开头
        'use strict'
        //全局变量---可能覆盖别人写的局部变量
        //函数内部没有声明的变量自动转全局变量
        i = 1;
        //ES6中 局部变量建议用let定义，不用var
        let i= 0;


    </script>

</head>
<body>

    <!--script也可以放这里-->
</body>
</html>
