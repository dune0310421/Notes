<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态框</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <!--引入jquery核心js文件，需要在bootstrap的js之前引入-->
    <script src="js/jquery-3.6.1.js" type="text/javascript" charset="UTF-8"></script>
    <!--引入bootstrap的js文件-->
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript" charset="UTF-8"></script>

</head>
<body>
    <div class="container">
        <h2>创建模态框（Modal）</h2>
        <!-- 按钮触发模态框 -->
        <button class="btn btn-default" data-toggle="modal" data-target="#myModal">打开模态框</button>

        <!-- js触发模态框，常用 -->
        <button class="btn btn-default" id="btn">打开模态框</button>

        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">这是一个模态框！</h4>
                    </div>
                    <div class="modal-body">hello world!</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="submit_btn">提交</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
    </div>

    <script>
        // 绑定按钮的点击事件
        //打开模态框
        $('#btn').click(function(){
            // 手动打开模态框
            $('#myModal').modal('show');
        })
        // 关闭模态框
        $('#submit_btn').click(function() {
            $('#myModal').modal('hide');
        })
    </script>
</body>
</html>
