<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缩略图</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <br>
        <br>
        <div class="panel panel-info"> <!--panel-info是颜色-->
            <div class="panel-heading">
                朱广权合集
            </div>
            <div class="panel-body">
                <div class="row">
                    <!--每个缩略图用一个栅格col装起来-->
                    <div class="col-md-3">
                        <div class="thumbnail">
                            <img src="img/豆豆眼权1.jpg" alt="...">
                            <h3>朱广权</h3>
                            <p>中央广播电视总台新闻频道主播。</p>
                            <button class="btn btn-danger">
                                <span class="glyphicon glyphicon-heart"></span> 喜欢
                            </button>
                            <button class="btn btn-warning">
                                <span class="glyphicon glyphicon-star-empty"></span> 收藏
                            </button>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="thumbnail">
                            <img src="img/豆豆眼权2.jpg" alt="...">
                            <h3>何明远</h3>
                            <p>大唐首富，坐拥五百台织机。</p>
                            <button class="btn btn-danger">
                                <span class="glyphicon glyphicon-heart"></span> 喜欢
                            </button>
                            <button class="btn btn-warning">
                                <span class="glyphicon glyphicon-star-empty"></span> 收藏
                            </button>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="thumbnail">
                            <img src="img/豆豆眼权3.jpg" alt="...">
                            <h3>花父</h3>
                            <p>巾帼英雄花木兰的父亲。</p>
                            <button class="btn btn-danger">
                                <span class="glyphicon glyphicon-heart"></span> 喜欢
                            </button>
                            <button class="btn btn-warning">
                                <span class="glyphicon glyphicon-star-empty"></span> 收藏
                            </button>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="thumbnail">
                            <img src="img/豆豆眼权4.jpg" alt="...">
                            <h3>朱安明</h3>
                            <p>明朝时期的儒生。</p>
                            <button class="btn btn-danger">
                                <span class="glyphicon glyphicon-heart"></span> 喜欢
                            </button>
                            <button class="btn btn-warning">
                                <span class="glyphicon glyphicon-star-empty"></span> 收藏
                            </button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</body>
</html>
